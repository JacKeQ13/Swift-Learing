<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="left_nav">
            <h1 class="logo">
                SWIFT
            </h1>            
            <form class="searchBarForm">
                <input type="text" name="searchBarInput" id="searchBarInput" placeholder="Search" autocomplete="off">
                <input type="image" src="searchicon.png" alt="x" id="searchIcon">
            </form>
        </div>
        <div class="right_nav">
            <a href="#topUp" class="topUpButton">Top up</a>
            <a href="#userName" class="userNameButton">User name</a>
        </div>
    </header>

    <main>
        <div class="mainPage">
            <div class="leftMenu">
                <ul>
                    <li>
                        <a href="#mainPage"><img src="dashboardIcon.png" alt="dashboardIcon" class="dashboardIcon">Dashboard</a>
                    </li>
                    <li>
                        <a href="#deposit"><img src="depositIcon.png" alt="depositIcon" class="depositIcon">Deposit</a>
                    </li>
                    <li>
                        <a href="#profile"><img src="profileicon.png" alt="profileIcon" class="profileIcon">Profile</a>
                    </li>
                    <li>

                        <a href="#support"><img src="supporticon.png" alt="supportIcon" class="supportIcon">Support</a>
                    </li>
                </ul>
                <a href="#logout" class="logOut"><img src="logoutIcon.png" alt="logoutIcon" class="logoutIcon">Log Out</a>
            </div>
            <div class="rightMenu">
                <div class="XX">
                    <div class="spentGB">
                        <span class="mainTopText">Already spent:</span>
                        <span class="gbText">X GB</span>
                    </div>
                    <div class="leftProxy">
                        <span class="mainTopText">Left proxy:</span>
                        <span class="mainBottomText">X GB</span>
                    </div>
                    <div class="spentMoney">
                        <span class="mainTopText">Amount spent:</span>
                        <span class="mainBottomText">$0.00</span>
                    </div>
                    <div class="balance">
                        <span class="mainTopText">Balance:</span>
                        <span class="mainTopText">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
